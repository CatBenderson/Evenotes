<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="m-0 vh-100 row justify-content-center align-items-center col" style="background-image: url('https://mobimg.b-cdn.net/v3/fetch/ab/ab6a4e1d70a49a2ae2d97c73545404c1.jpeg'); background-size:cover ;" >
    <div class="vh-100 vw-100 m-0 vh-100 row justify-content-center align-items-center" style="backdrop-filter: blur(10px);">
        <div class="container w-75 shadow-lg border border-light rounded-lg bg-light">
            <header class="display-3 text-center mt-5" style="font-family: 'roboto', sans-serif;  font-size: calc(1em + 3vw) ; "> Registrarse</header>
            <form class="text-center my-4">
              <input aria-label="Ingresa aquí tu nombre de usuario"  id="uss" type="usuario" class="form control form-control-lg w-75 mb-3 border border-warning"  placeholder="Usuario" autocomplete="off">
              <input aria-label="Ingresa aquí tu contraseña" id="pw" type="password" class="form control form-control-lg w-75 mb-4 border border-warning" placeholder="Contraseña" autocomplete="off">
              <input aria-label="Confirma tu contraseña" id="pwConf" type="password" class="form control form-control-lg w-75 mb-4 border border-warning" placeholder="Confirma contraseña" autocomplete="off">
              <label class="text-danger w-75" text="" id="error"></label>
              <button aria-label="Presiona este botón para registrarte" type="button" onclick='onRegister()' class="btn btn-secondary rounded-lg w-25 text-center bg-warning border-warning text-dark mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw)" >Registrar</button>
              <p class="text-dark mx-auto text-center mb-3">¿Ya tienes cuenta? Inicia sesión<a aria-label="Inicia sesión aquí" href="https://catbenderson.github.io/Evenotes-FrontEnd/login.html" class="text-important"> aquí</a></p>
            </form> 
          </div>
    </div>

    <script>
      function onRegister(){
          
          const usuario = document.getElementById("uss");
          const password = document.getElementById('pw')
          const passwordConf = document.getElementById('pwConf')
          const x=document.getElementById("error")
          
          if(usuario.value!="" & password.value!="" & passwordConf.value!=""){
            if(password.value==passwordConf.value){
            axios({
              method:"POST",
              url: 'https://evenotes-backend-production.up.railway.app/register',
              data:{
                  "nombre": usuario.value,
                  "password": password.value
              }
          }).then((res)=>{
              console.log(res);
              if(res.data=="Usuario creado"){
                window.location.href = "https://catbenderson.github.io/Evenotes-FrontEnd/main.html";
              }else{
                x.innerHTML="Nombre de usuario ya existente"
              }
          }).catch(error=>{
              console.log(error);
              throw new Error(error);
          });
          }else{
            x.innerHTML="Las contraseñas no coinciden"
          }
          }else if(usuario.value=="" || password.value=="" || passwordConf.value==""){
            x.innerHTML="Campos obligatorios vacios"
          }
        
      }

  </script>

</body>
</html>
