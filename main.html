<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis pendientes</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    input::placeholder {
     color: white;
    }
    textarea::placeholder {
     color: white;
    }
  </style>
</head>
<body class="m-0 vh-100 row" onload='recuperaTarjetas()'>
    <!-- Left side -->
    <div class="col-sm-5 bg-warning">
        <h1 class="display-4"> Evenotes </h1>
        <h4> Ingresa aquí los datos para tu nuevo evento</h4>
        <div class="border rounded-lg border-dark p-2 m-3" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
            <div class="container border border-dark rounded-lg bg-dark p-3 my-3">
                <h4 class="text-light">Contenido</h4>
                <form>
                    <input title="Ingresar título" type="text" class=" pl-2 form control w-100 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;"  placeholder="Titulo" autocomplete="off" id="titulo" required;">
                    <textarea class="w-100 border border-dark pl-2" rows="3" id="descripcion" style="background-color: gray; color: white; border-radius: 4px; ;" placeholder="Descripción" required ></textarea>
                </form>
    
            </div>
            <div class="container border border-dark rounded-lg bg-dark p-3 my-3">
                <h4 class="text-light">Detalles</h4>
                <form>
                    <input title="Fecha" type="date" class="form control form-control-sm w-100 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="fecha" required;">
                    <label for="horaInicio" class="text-light">Inicia</label>
                    <input title="Hora inicio" type="time" class="form control form-control-sm w-50 mb-3 border border-dark ml-3 " style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="horaInicio" required;">
                    <div>
                        <label for="horaFin" class="text-light">Finaliza</label>
                    <input title="Hora Fin" type="time" class="form control form-control-sm w-50 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="horaFin" required;">
                    </div>
                    <textarea class="w-100 border border-dark pl-2" rows="2" id="lugar" style="background-color: gray; color: white; border-radius: 4px;" placeholder="Lugar" required ></textarea>
                    <label class="text-danger w-75" text="" id="estadoEv"></label>
                </form>
    
            </div>
            <div class=" row justify-content-center align-items-center col">
                <button type="button" id="AgregaE" onclick='newEvent()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw)" >Agregar evento</button>
                <button type="button" id="GuardaC" onclick='modifyEvent()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw); visibility:hidden;" >Guardar cambios</button>
                <button type="button" id="Cancelar" onclick='cancelar()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw); visibility:hidden;" >Cancelar</button>
            </div>
        </div>
        <a href="login.html" class="text-important" style="color: black; "> <u>Cerrar sesión</u></a>
    </div>
    <!-- Right side -->
    <div class="col-sm-7">
        <div class="display-4 col-sm-6"> Mis eventos </div> 
        <div id="conjuntoTarjetas">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
