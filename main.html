<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis pendientes</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    input::placeholder {
     color: white;
    }
    textarea::placeholder {
     color: white;
    }
  </style>
</head>
<body class="m-0 vh-100 row" onload='recuperaTarjetas()'>
    <!-- Left side -->
    <div class="col-sm-5 bg-warning">
        <h1 class="display-4"> Evenotes </h1>
        <h4> Ingresa aquí los datos para tu nuevo evento</h4>
        <div class="border rounded-lg border-dark p-2 m-3" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
            <div class="container border border-dark rounded-lg bg-dark p-3 my-3">
                <h4 class="text-light">Contenido</h4>
                <form>
                    <input title="Ingresar título" type="text" class=" pl-2 form control w-100 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;"  placeholder="Titulo" autocomplete="off" id="titulo" required;">
                    <textarea class="w-100 border border-dark pl-2" rows="3" id="descripcion" style="background-color: gray; color: white; border-radius: 4px; ;" placeholder="Descripción" required ></textarea>
                </form>
    
            </div>
            <div class="container border border-dark rounded-lg bg-dark p-3 my-3">
                <h4 class="text-light">Detalles</h4>
                <form>
                    <input title="Fecha" type="date" class="form control form-control-sm w-100 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="fecha" required;">
                    <label for="horaInicio" class="text-light">Inicia</label>
                    <input title="Hora inicio" type="time" class="form control form-control-sm w-50 mb-3 border border-dark ml-3 " style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="horaInicio" required;">
                    <div>
                        <label for="horaFin" class="text-light">Finaliza</label>
                    <input title="Hora Fin" type="time" class="form control form-control-sm w-50 mb-3 border border-dark" style="background-color: gray; color: white; border-radius: 4px;" autocomplete="off" id="horaFin" required;">
                    </div>
                    <textarea class="w-100 border border-dark pl-2" rows="2" id="lugar" style="background-color: gray; color: white; border-radius: 4px;" placeholder="Lugar" required ></textarea>
                    <label class="text-danger w-75" text="" id="estadoEv"></label>
                </form>
    
            </div>
            <div class=" row justify-content-center align-items-center col">
                <button type="button" id="AgregaE" onclick='newEvent()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw)" >Agregar evento</button>
                <button type="button" id="GuardaC" onclick='modifyEvent()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw); visibility:hidden;" >Guardar cambios</button>
                <button type="button" id="Cancelar" onclick='cancelar()' class=" btn btn-secondary rounded-lg w-50 mt-2 text-center bg-dark border-warning text-light mb-1 p-0"  style="font-size: calc(0.5em + 0.8vw); visibility:hidden;" >Cancelar</button>
            </div>
        </div>
        <a href="login.html" class="text-important" style="color: black; "> <u>Cerrar sesión</u></a>
    </div>
    <!-- Right side -->
    <div class="col-sm-7">
        <div class="display-4 col-sm-6"> Mis eventos </div> 
        <div id="conjuntoTarjetas">
        </div>
    </div>

    <script >

function newEvent(){
    const titulo= document.getElementById('titulo');
    const descripcion = document.getElementById('descripcion')
    const fecha= document.getElementById('fecha')
    const horaInicio=document.getElementById('horaInicio')
    const horaFin=document.getElementById('horaFin')
    const lugar=document.getElementById('lugar')
    const estadoEv=document.getElementById('estadoEv')
  
  if(titulo.value!="" & fecha.value!=""){
    axios({
      method:"POST",
      url: 'https://evenotes-backend-production.up.railway.app/main',
      data:{
          "titulo": titulo.value,
          "descripcion": descripcion.value,
          "fecha": fecha.value,
          "horaInicio": horaInicio.value,
          "horaFin": horaFin.value,
          "lugar": lugar.value,
          "usuario":""
      }
  }).then((res)=>{
      console.log(res);
      if(res.data=="Evento creado"){
        recuperaTarjetas();
        estadoEv.innerHTML=res.data
        titulo.value=""
        descripcion.value=""
        fecha.value=""
        horaInicio.value=""
        horaFin.value=""
        lugar.value=""
      }else{
        estadoEv.innerHTML="Título de evento ya existente"
      }
  }).catch(error=>{
      console.log(error);
      throw new Error(error);
  });
  }else if(titulo.value=="" || fecha.value==""){
    estadoEv.innerHTML="Campos obligatorios vacios"
  }

}

function recuperaTarjetas(){
    axios({
      method:"GET",
      url: 'https://evenotes-backend-production.up.railway.app/main',
  }).then((res)=>{
        var evento = res.data
        conjuntoTarjetas.innerHTML="";
        for (let i = 0; i < evento.length; i++) {
            let content = `<div class="row row-striped border mt-2" id="${evento[i].titulo}">
    <div class="col-2">
        <h1><span class="badge badge-secondary bg-primary">${getDia(evento[i].fecha)}</span></h1>
        <h4 style="font-size: calc(0.5em + 0.8vw); text-align: left;" >${getMesTxt(evento[i].fecha)}</h4>
        <h4 style="font-size: calc(0.5em + 0.8vw); text-align: left;">${getAnio(evento[i].fecha)}</h4>
    </div>
    <div class="col-8 pl-5 pr-4">
        <h3 class="text-uppercase"><strong>${evento[i].titulo}</strong></h3>
        <ul class="list-inline">
            <li class="list-inline-item"><i class="fa fa-clock-o text-primary" aria-hidden="true"></i> ${evento[i].horaInicio} - ${evento[i].horaFin}</li>
            <li class="list-inline-item"><i class="fa fa-location-arrow text-primary" aria-hidden="true"></i> ${evento[i].lugar}</li>
        </ul>
        <p>${evento[i].descripcion}</p>
    </div>
    <div class="col-2 row justify-content-center align-items-center">
        <button id="${evento[i].titulo}M" onclick='modifyB(this)' type="button" class="lis-inblock-item btn btn-outline-primary w-100 h-25 p-0" style="font-size: calc(0.5em + 0.8vw)">Editar</button>
        <button id="${evento[i].titulo}D" onclick='deleteB(this)' type="button" class="lis-inblock-item btn btn-outline-danger w-100 h-25 p-0" style="font-size: calc(0.5em + 0.8vw)">Eliminar</button>
    </div>
</div>`;
conjuntoTarjetas.innerHTML+= content;
        }

  }).catch(error=>{
      console.log(error);
      throw new Error(error);
  });


}

function getAnio(fecha){
    var x= ""
    var n=0
    while (fecha.charAt(n)!="-"){
        x= x+fecha.charAt(n)
        n++
    }
    return x;
}

function getMes(fecha){
    var x= ""
    var n=0
    var aux=0
    while (n<fecha.length){
        if(n>=5&&n<7){
        x=x+fecha.charAt(n)
        }
        n++
    }
    return x;
}

function getMesTxt(fecha){
    var x =""
    switch (getMes(fecha)) {
        case "01":
            x="Enero"
            break;
        case "02":
            x="Febrero"
            break;
        case "03":
            x="Marzo"
            break;
        case "04":
            x="Abril"
            break;
        case "05":
            x="Mayo"
            break;
        case "06":
            x="Junio"
            break;
        case "07":
            x="Julio"
            break;
        case "08":
            x="Agosto"
            break;
        case "09":
            x="Septiembre"
            break;
        case "10":
            x="Octubre"
            break;
        case "11":
            x="Noviembre"
            break;
        case "12":
            x="Diciembre"
            break;
        default:
            x="Error"
    }
    return x
}

function getDia(fecha){
    var x= ""
    var n=0
    var aux=0
    while (n<fecha.length){
        if(n>=8){
        x=x+fecha.charAt(n)
        }
        n++
    }
    return x;
}

function modifyB(comp){

    const titulo= document.getElementById('titulo');
    const descripcion = document.getElementById('descripcion')
    const fecha= document.getElementById('fecha')
    const horaInicio=document.getElementById('horaInicio')
    const horaFin=document.getElementById('horaFin')
    const lugar=document.getElementById('lugar')
    const estadoEv=document.getElementById('estadoEv')
    const BotonAgregar=document.getElementById('AgregaE')
    const BotonCancelar=document.getElementById('Cancelar')
    const BotonGuardar=document.getElementById('GuardaC')
    let id = comp.id;
    var n=0
    var x=""
    while (n<id.length-1){
        x=x+id.charAt(n)
        n++
    }
    axios({
      method:"POST",
      url: 'https://evenotes-backend-production.up.railway.app/mainBM',
      data:{
        "titulo": x
      }
  }).then((res)=>{
        titulo.value=res.data.titulo
        descripcion.value=res.data.descripcion
        fecha.value=res.data.fecha
        horaInicio.value=res.data.horaInicio
        horaFin.value=res.data.horaFin
        lugar.value=res.data.lugar
  }).catch(error=>{
      console.log(error);
      throw new Error(error);
  });

    BotonAgregar.style.visibility="hidden";
    BotonGuardar.style.visibility="visible";
    BotonCancelar.style.visibility="visible";
    console.log(x)
}

function deleteB(comp){
    const titulo= document.getElementById('titulo');
    const descripcion = document.getElementById('descripcion')
    const fecha= document.getElementById('fecha')
    const horaInicio=document.getElementById('horaInicio')
    const horaFin=document.getElementById('horaFin')
    const lugar=document.getElementById('lugar')
    const estadoEv=document.getElementById('estadoEv')


    const BotonAgregar=document.getElementById('AgregaE')
    const BotonCancelar=document.getElementById('Cancelar')
    const BotonGuardar=document.getElementById('GuardaC')
    let id = comp.id;
    var n=0
    var x=""
    while (n<id.length-1){
        x=x+id.charAt(n)
        n++
    }
    axios({
      method:"POST",
      url: 'https://evenotes-backend-production.up.railway.app/mainD',
      data:{
        "titulo": x
      }
  }).then((res)=>{
      if(res.data=="El evento se eliminó"){
        recuperaTarjetas();
        estadoEv.innerHTML=res.data
        titulo.value=""
        descripcion.value=""
        fecha.value=""
        horaInicio.value=""
        horaFin.value=""
        lugar.value=""

        BotonAgregar.style.visibility="visible";
        BotonCancelar.style.visibility="hidden";
        BotonGuardar.style.visibility="hidden";
      }else{
        estadoEv.innerHTML="Error al eliminar"
      }
  }).catch(error=>{
      console.log(error);
      throw new Error(error);
  });
}

function modifyEvent(){
    const titulo= document.getElementById('titulo');
    const descripcion = document.getElementById('descripcion')
    const fecha= document.getElementById('fecha')
    const horaInicio=document.getElementById('horaInicio')
    const horaFin=document.getElementById('horaFin')
    const lugar=document.getElementById('lugar')
    const estadoEv=document.getElementById('estadoEv')

    const BotonAgregar=document.getElementById('AgregaE')
    const BotonCancelar=document.getElementById('Cancelar')
    const BotonGuardar=document.getElementById('GuardaC')
  
  if(titulo.value!="" & fecha.value!=""){
    axios({
      method:"POST",
      url: 'https://evenotes-backend-production.up.railway.app/mainM',
      data:{
          "titulo": titulo.value,
          "descripcion": descripcion.value,
          "fecha": fecha.value,
          "horaInicio": horaInicio.value,
          "horaFin": horaFin.value,
          "lugar": lugar.value,
          "usuario":""
      }
  }).then((res)=>{
      console.log(res);
      if(res.data=="El evento se modificó"){
        recuperaTarjetas();
        estadoEv.innerHTML=res.data
        titulo.value=""
        descripcion.value=""
        fecha.value=""
        horaInicio.value=""
        horaFin.value=""
        lugar.value=""

        BotonAgregar.style.visibility="visible";
        BotonGuardar.style.visibility="hidden";

      }else{
        estadoEv.innerHTML="Título de evento ya existente"
      }
  }).catch(error=>{
      console.log(error);
      throw new Error(error);
  });
  }else if(titulo.value=="" || fecha.value==""){
    estadoEv.innerHTML="Campos obligatorios vacios"
  }

}

function cancelar() {
    const titulo= document.getElementById('titulo');
    const descripcion = document.getElementById('descripcion')
    const fecha= document.getElementById('fecha')
    const horaInicio=document.getElementById('horaInicio')
    const horaFin=document.getElementById('horaFin')
    const lugar=document.getElementById('lugar')
    const BotonAgregar=document.getElementById('AgregaE')
    const BotonCancelar=document.getElementById('Cancelar')
    const BotonGuardar=document.getElementById('GuardaC')

        titulo.value=""
        descripcion.value=""
        fecha.value=""
        horaInicio.value=""
        horaFin.value=""
        lugar.value=""

        BotonAgregar.style.visibility="visible";
        BotonCancelar.style.visibility="hidden";
        BotonGuardar.style.visibility="hidden";

}

    </script>
</body>
</html>
